<!DOCTYPE html>
<html>
<head>
	<title>Hotel Reservation Form</title>
	<link rel="stylesheet" type="text/css" href="booking.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<h1>HOTEL MARRIOTT RESERVATION</h1>
	<form action = "hotel.php" id="reservation-form" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="fname" placeholder="Enter your name" required>
<br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>

		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone_number" placeholder="Enter your phone number" required>
        <br>

		<label for="check-in">Check-in date:</label>
		<input type="date" id="check-in" name="check_in_date" required>
        <br>

		<label for="check-out">Check-out date:</label>
		<input type="date" id="check-out" name="check_out_date" required>
        <br>

		<label for="room-type">Room Type:</label>
		<select id="room-type" name="room_type">
			<option value="" disabled selected>Select room type</option>
			<option value="Deluxe Room">Deluxe Room</option>
			<option value="Executive Suite">Executive Suite</option>
			<option value="Premium Suite">Premium Suite</option>
		</select>
<br>
		<label for="special-requests">Special Requests:</label>
		<textarea id="special-requests" name="special_requests" placeholder="Enter any special requests here"></textarea>

		<input type="submit" value="submit">
	</form>
</body>
</html>
